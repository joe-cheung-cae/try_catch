name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-test:
    name: Build and Test (${{ matrix.os }} / exceptions=${{ matrix.exceptions }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        exceptions: [on, off]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up CMake
        uses: jwlawson/actions-setup-cmake@v1

      - name: Configure
        shell: bash
        run: |
          cmake -S . -B build -DCMAKE_BUILD_TYPE=Debug
          if [ "${{ matrix.exceptions }}" = "off" ]; then
            # Create a second build disabling exceptions for test target
            cmake -S . -B build-noex -DCMAKE_BUILD_TYPE=Debug
          fi

      - name: Build (exceptions on)
        run: cmake --build build --config Debug -- -j2

      - name: Test (exceptions on)
        run: ctest --test-dir build --output-on-failure -C Debug

      - name: Build/Test (exceptions off)
        if: matrix.exceptions == 'off'
        shell: bash
        run: |
          cmake --build build --target tc_tests_noex --config Debug -- -j2
          ./build/tc_tests_noex || (echo "tc_tests_noex failed"; exit 1)
